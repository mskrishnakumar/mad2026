name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'personal'
        type: choice
        options:
          - personal
          - hackathon

env:
  ACR_NAME: ${{ vars.ACR_NAME || 'mad2026personalacr' }}
  ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER || 'mad2026personalacr.azurecr.io' }}
  IMAGE_NAME: mad2026
  RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP || 'mad2026-india-personal-rg' }}
  CONTAINER_APP_NAME: ${{ vars.CONTAINER_APP_NAME || 'mad2026-personal-app' }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push image to ACR
        run: |
          az acr build \
            --registry ${{ env.ACR_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            .

      - name: Deploy to Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
